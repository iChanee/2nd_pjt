# Development Server Environment Configuration
# 개발 서버 환경 (팀 공용 개발 서버) - 환경별 차이점만

# Database Configuration (개발 서버 DB)
spring.datasource.url=jdbc:mysql://dfs-dev-vpc-db.cfm0iecq8xen.ap-northeast-2.rds.amazonaws.com:3306/aqua?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&connectTimeout=60000&socketTimeout=60000&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=false&useCompression=false

# Connection Pool Settings (개발 서버 환경 특화)
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-init-sql=SET SESSION sql_mode='STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO'

# JPA Configuration (개발 서버용 - 제한적 스키마 변경)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (개발 서버 - 적당한 로그)
logging.level.com.dfs.aqua=INFO
logging.level.com.dfs.aqua.scheduler=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# JWT Configuration (개발 서버용 시크릿)
jwt.secret=dfs-aquarium-dev-secret-key-2024

# Error Handling (개발 서버 - 제한적 에러 정보)
server.error.include-stacktrace=on_param
server.error.include-message=on_param

# Swagger Configuration (프로덕션에서도 활성화)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
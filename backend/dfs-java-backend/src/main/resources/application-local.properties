# Local Development Environment Configuration
# 로컬 개발 환경 (개발자 개인 PC)

# Server Configuration
server.port=8080

# Database Configuration (로컬 DB 또는 개발 DB)
spring.datasource.url=jdbc:mysql://3.35.17.38:3306/aqua_local?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration (로컬 개발용 - 자유로운 스키마 변경)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging Configuration (로컬 - 모든 로그 출력)
logging.level.com.dfs.aqua=DEBUG
logging.level.com.dfs.aqua.scheduler=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration (로컬용 시크릿)
jwt.secret=dfs-aquarium-local-secret-key-2024
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Scheduling Configuration
spring.task.scheduling.pool.size=2

# Development Tools (로컬 개발 편의 기능)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Error Handling (로컬 - 상세한 에러 정보)
server.error.include-stacktrace=always
server.error.include-message=always
# Local Development Environment Configuration
# 로컬 개발 환경 (개발자 개인 PC) - 환경별 차이점만

# Database Configuration (로컬 개발 DB)
spring.datasource.url=jdbc:mysql://3.35.0.213:3306/aqua?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&connectTimeout=60000&socketTimeout=60000&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=false&useCompression=false

# Connection Pool Settings (로컬 환경 특화)
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-init-sql=SET SESSION sql_mode='STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO'

# JPA Configuration (로컬 개발용 - 자유로운 스키마 변경)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (로컬 - 모든 로그 출력)
logging.level.com.dfs.aqua=DEBUG
logging.level.com.dfs.aqua.scheduler=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration (로컬용 시크릿)
jwt.secret=dfs-aquarium-local-secret-key-2024

# Development Tools (로컬 개발 편의 기능)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Error Handling (로컬 - 상세한 에러 정보)
server.error.include-stacktrace=always
server.error.include-message=always
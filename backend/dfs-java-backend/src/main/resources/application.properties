# Default Spring Boot Configuration
# 기본 설정 파일 - 모든 환경 공통 설정

# Server Configuration (모든 환경 공통)
server.port=8080

# Database Configuration (공통 설정)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=aqua
spring.datasource.password=aqua1234!

# Connection Pool Settings (공통 HikariCP 기본 설정)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=30000

# JPA Configuration (공통 설정)
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# JWT Configuration (공통 설정)
# jwt.secret=dfs-aquarium-jwt-secret-key-2024-very-long-and-secure-key-for-production-use
jwt.expiration=86400000

# File Upload Configuration (모든 환경 공통)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Scheduling Configuration (모든 환경 공통)
spring.task.scheduling.pool.size=2
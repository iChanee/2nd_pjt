# Production Environment Configuration
# 프로덕션 환경 (실제 서비스 운영 서버) - 환경별 차이점만

# Database Configuration (프로덕션 DB)
spring.datasource.url=jdbc:mysql://dfs-prd-vpc-db.ctiaiu4c44su.ap-northeast-2.rds.amazonaws.com:3306/aqua?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&connectTimeout=30000&socketTimeout=30000&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=false&useCompression=false&tcpKeepAlive=true

# Connection Pool Settings (프로덕션 환경 특화 - 연결 문제 해결)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.initialization-fail-timeout=30000

# JPA Configuration (프로덕션 - 스키마 변경 금지)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration (프로덕션 - 연결 문제 디버깅용 임시 설정)
logging.level.com.dfs.aqua=INFO
logging.level.com.dfs.aqua.scheduler=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.orm.jpa=WARN
logging.level.org.springframework.transaction=WARN
logging.level.org.springframework.web=WARN
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# JWT Configuration (프로덕션용 강력한 시크릿)
jwt.secret=dfs-aquarium-production-secret-key-2024-super-secure

# Error Handling (프로덕션 - 에러 정보 숨김)
server.error.include-stacktrace=never
server.error.include-message=never

# Production Security Settings
server.error.whitelabel.enabled=false